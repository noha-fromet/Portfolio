<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Renov & Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #1e1e2f;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #1e1e2f;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #3a3a5f;
        }
        .contact-info {
            margin-top: 2rem;
            text-align: center;
        }
        footer {
            background: #1e1e2f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="services.html">Services</a>
            <a href="Réalisations.html">Projets</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Envoyez-nous un message</h2>
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
        
        <div class="contact-info">
            <h3>Mes coordonnées</h3>
            <p><strong>Email :</strong> steve.tactilpub@gmail.com</p>
            <p><strong>Téléphone :</strong> +33 6 20 37 55 87</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Renov & Design. Tous droits réservés.</p>
    </footer>
</body>
</html>
